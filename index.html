<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Multi-Streamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .iframe-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: #3b82f6;
            transition: width 0.3s;
        }
        
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen p-4">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-wrap items-center justify-between mb-6 bg-gray-800 p-4 rounded-lg border border-gray-700 shadow-lg">
            <div>
                <h1 class="text-xl font-bold text-white flex items-center gap-2">
                    <span class="flex h-3 w-3 rounded-full bg-green-500"></span> Stable Multi-Controller
                </h1>
                <p id="stats" class="text-xs text-gray-400 mt-1">Initializing system...</p>
            </div>

            <div class="flex gap-3">
                <button onclick="refreshAll()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded text-sm font-medium transition">
                    Refresh All
                </button>
                <button onclick="toggleLayout()" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded text-sm font-medium transition">
                    Switch Layout
                </button>
            </div>
        </div>

        <div id="display-container" class="grid-layout">
        </div>
    </div>

    <script>
        /* --- POWERFUL CONFIGURATION --- */
        const APP_CONFIG = {
            targetUrl: "https://www.effectivegatecpm.com/x2vffrjk?key=48ff1dfdc62d6130662ac4e7a403f394",
            tabCount: 1, // Set this to 5, 10, or 20
            autoRefreshMins: 1, // Automatically refreshes tabs every 15 mins to stay stable
            isGridView: true // Start in Grid view or Single Tab view
        };

        let windows = [];

        function init() {
            const container = document.getElementById('display-container');
            const stats = document.getElementById('stats');

            container.innerHTML = '';
            stats.innerText = `System Active: ${APP_CONFIG.tabCount} Instances | Auto-Refresh: ${APP_CONFIG.autoRefreshMins}m`;

            for (let i = 0; i < APP_CONFIG.tabCount; i++) {
                createWindow(i);
            }

            // Set up Auto-Refresh Interval
            setInterval(refreshAll, APP_CONFIG.autoRefreshMins * 60 * 1000);
        }

        function createWindow(index) {
            const container = document.getElementById('display-container');

            const wrapper = document.createElement('div');
            wrapper.className = "iframe-wrapper border border-gray-700 shadow-md";
            wrapper.id = `wrapper-${index}`;

            const loader = document.createElement('div');
            loader.className = "loading-bar";
            loader.id = `loader-${index}`;

            const iframe = document.createElement('iframe');
            iframe.src = APP_CONFIG.targetUrl;
            iframe.loading = "lazy";

            // Stable Loading Logic
            iframe.onload = () => {
                document.getElementById(`loader-${index}`).style.width = '100%';
                setTimeout(() => {
                    document.getElementById(`loader-${index}`).style.width = '0%';
                }, 1000);
            };

            wrapper.appendChild(loader);
            wrapper.appendChild(iframe);
            container.appendChild(wrapper);

            windows.push(iframe);
        }

        function refreshAll() {
            console.log("System Refresh Triggered...");
            const loaderBars = document.querySelectorAll('.loading-bar');
            loaderBars.forEach(bar => bar.style.width = '30%');

            windows.forEach(frame => {
                frame.src = frame.src; // Forces reload
            });
        }

        function toggleLayout() {
            const container = document.getElementById('display-container');
            APP_CONFIG.isGridView = !APP_CONFIG.isGridView;

            if (APP_CONFIG.isGridView) {
                container.className = "grid-layout";
            } else {
                container.className = "flex flex-col gap-4";
            }
        }

        // Run on Startup
        window.onload = init;
    </script>
</body>

</html>
