<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turbo Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #000;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 4px;
        }
        
        .tab-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
            width: 100%;
        }
        
        @media (min-width: 640px) {
            .tab-grid {
                grid-template-columns: repeat(10, 1fr);
                gap: 4px;
            }
        }
        
        .tab-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 6px;
            height: 80px;
            position: relative;
            overflow: hidden;
            animation: tabAppear 0.2s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes tabAppear {
            to {
                opacity: 1;
            }
        }
        
        .tab-number {
            position: absolute;
            top: 3px;
            right: 3px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 2;
        }
        
        .tab-status {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3b82f6;
            z-index: 2;
        }
        
        .tab-loaded .tab-status {
            background: #10b981;
            animation: none;
        }
        
        .tab-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 0.1s linear;
            z-index: 2;
        }
        
        .tab-loaded .tab-progress {
            width: 100% !important;
            background: #10b981;
        }
        
        .tab-iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .tab-loaded .tab-iframe {
            opacity: 1;
        }
        
        .tab-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #222);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .tab-placeholder-text {
            color: #444;
            font-size: 8px;
            text-align: center;
            padding: 4px;
        }
        
        .tab-loaded .tab-placeholder {
            display: none;
        }
        
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading .tab-status {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div id="tabGrid" class="tab-grid"></div>

    <script>
        // Configuration - SIMPLE AND FAST
        const URL = "https://www.effectivegatecpm.com/x2vffrjk?key=48ff1dfdc62d6130662ac4e7a403f394";
        const TOTAL_TABS = 300;
        const BATCH_SIZE = 350;
        const BATCH_DELAY = 400; // 150ms between batches
        const TAB_DELAY = 1; // 1ms between tabs in batch
        
        // Start loading IMMEDIATELY when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(startTurboLoad, 10); // Start in 10ms
        });
        
        function startTurboLoad() {
            // Create grid immediately
            createAllTabs();
            
            // Start loading in batches
            loadBatch(0, 0);
        }
        
        function createAllTabs() {
            const grid = document.getElementById('tabGrid');
            grid.innerHTML = '';
            
            // Create all 300 tabs instantly
            for (let i = 0; i < TOTAL_TABS; i++) {
                const tab = document.createElement('div');
                tab.className = 'tab-card loading';
                tab.id = `tab-${i}`;
                tab.style.animationDelay = `${(i % 100) * 2}ms`; // Stagger appearance
                
                tab.innerHTML = `
                    <div class="tab-number">${i+1}</div>
                    <div class="tab-status"></div>
                    <div class="tab-placeholder">
                        <div class="tab-placeholder-text">LOADING...</div>
                    </div>
                    <iframe class="tab-iframe" id="frame-${i}"></iframe>
                    <div class="tab-progress" id="progress-${i}"></div>
                `;
                
                grid.appendChild(tab);
            }
        }
        
        function loadBatch(batchIndex, tabIndex) {
            if (tabIndex >= TOTAL_TABS) return;
            
            const startIndex = batchIndex * BATCH_SIZE;
            const endIndex = Math.min(startIndex + BATCH_SIZE, TOTAL_TABS);
            
            // Load this batch
            for (let i = startIndex; i < endIndex; i++) {
                setTimeout(() => {
                    loadSingleTab(i);
                }, (i - startIndex) * TAB_DELAY);
            }
            
            // Schedule next batch
            if (endIndex < TOTAL_TABS) {
                setTimeout(() => {
                    loadBatch(batchIndex + 1, endIndex);
                }, BATCH_DELAY);
            }
        }
        
        function loadSingleTab(index) {
            const tab = document.getElementById(`tab-${index}`);
            const iframe = document.getElementById(`frame-${index}`);
            const progress = document.getElementById(`progress-${index}`);
            
            if (!tab || !iframe) return;
            
            // Start visual progress
            let visualProgress = 0;
            const progressInterval = setInterval(() => {
                if (visualProgress < 90) {
                    visualProgress += 10 + Math.random() * 15;
                    progress.style.width = `${Math.min(visualProgress, 90)}%`;
                }
            }, 30);
            
            // Load actual content
            const url = `${URL}&t=${Date.now()}&tab=${index}&r=${Math.random()}`;
            iframe.src = url;
            
            // Mark as loaded after random short delay (100-600ms)
            const loadDelay = 100 + Math.random() * 500;
            
            setTimeout(() => {
                clearInterval(progressInterval);
                
                // Complete visual loading
                progress.style.width = '100%';
                tab.classList.remove('loading');
                tab.classList.add('tab-loaded');
                
                // Remove placeholder after iframe loads
                setTimeout(() => {
                    const placeholder = tab.querySelector('.tab-placeholder');
                    if (placeholder) {
                        placeholder.style.opacity = '0';
                        setTimeout(() => {
                            placeholder.style.display = 'none';
                        }, 300);
                    }
                }, 200);
                
            }, loadDelay);
            
            // Real timeout fallback
            setTimeout(() => {
                clearInterval(progressInterval);
                if (!tab.classList.contains('tab-loaded')) {
                    progress.style.width = '100%';
                    progress.style.background = '#ef4444';
                    tab.classList.remove('loading');
                }
            }, 3000);
        }
        
        // Handle mobile touch events
        document.addEventListener('touchstart', function() {}, {passive: true});
        document.addEventListener('touchmove', function() {}, {passive: true});
    </script>
</body>
</html>
