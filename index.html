<!DOCTYPE html>
<html lang="en" class="dark:bg-darkBg antialiased">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Window Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            darkBg: '#111827',
            darkText: '#f3f4f6',
            darkCard: '#1f2937',
            darkBorder: '#374151'
          },
          transitionProperty: {
            height: 'height'
          }
        }
      }
    };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .window-container {
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .window-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.5rem;
      z-index: 10;
    }

    .iframe-container {
      position: relative;
      border-radius: 0.5rem;
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800 dark:bg-darkBg dark:text-darkText transition-colors duration-300">
  <div class="container max-w-6xl mx-auto p-4 sm:p-6">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-2xl sm:text-3xl font-bold text-primary flex items-center gap-2">
        üåê Multi-Window Web Browser
      </h1>
      <button id="dark-mode-toggle"
        class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg shadow hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-primary transition">
        Toggle Dark Mode
      </button>
    </header>

    <form id="search-form" class="flex flex-wrap gap-3 items-center mb-6">
      <div class="flex-1 min-w-48">
        <label for="search-input" class="sr-only">Search or URL</label>
        <input type="text" id="search-input" placeholder="Enter URL or search query"
          class="w-full p-3 border border-gray-300 dark:border-darkBorder rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none bg-white dark:bg-darkCard text-gray-800 dark:text-darkText transition" />
      </div>
      <div>
        <label for="window-count-input" class="sr-only"># of Windows</label>
        <input type="number" id="window-count-input" value="4" min="1" max="10"
          class="w-20 p-3 border border-gray-300 dark:border-darkBorder rounded-lg shadow-sm focus:ring-2 focus:ring-primary focus:border-primary outline-none bg-white dark:bg-darkCard text-gray-800 dark:text-darkText transition"
          title="Number of windows (1-10)" />
      </div>
      <button id="open-windows-button"
        class="px-6 py-3 bg-primary text-white rounded-lg shadow hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed font-medium transition w-full sm:w-auto"
        type="button">
        Open Windows
      </button>
    </form>

    <div id="message-box"
      class="hidden p-4 mb-6 text-center font-medium rounded-lg border border-transparent transition-all duration-300"></div>

    <div id="window-grid"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 auto-rows-fr"></div>
  </div>

  <script>
    // DOM Elements
    const searchInput = document.getElementById('search-input');
    const windowCountInput = document.getElementById('window-count-input');
    const openWindowsButton = document.getElementById('open-windows-button');
    const windowGrid = document.getElementById('window-grid');
    const messageBox = document.getElementById('message-box');
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    // State
    let windowsOpen = false;
    let loading = false;

    // Load saved state
    window.addEventListener('load', () => {
      searchInput.value = localStorage.getItem('lastSearch') || '';
      windowCountInput.value = localStorage.getItem('lastCount') || '4';
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
      validateInput();
    });

    // Save state on change
    searchInput.addEventListener('input', () => {
      localStorage.setItem('lastSearch', searchInput.value);
      validateInput();
    });
    windowCountInput.addEventListener('input', () => {
      localStorage.setItem('lastCount', windowCountInput.value);
      validateInput();
    });

    function validateInput() {
      const value = searchInput.value.trim();
      const count = parseInt(windowCountInput.value);
      openWindowsButton.disabled = !(value && count > 0 && count <= 10) || loading;
    }

    function showMessage(message, type = 'success') {
      messageBox.textContent = message;
      messageBox.className = `p-4 mb-6 text-center font-medium rounded-lg transition ${type === 'success'
        ? 'bg-green-100 text-green-700 border border-green-400 dark:bg-green-200 dark:text-green-900'
        : 'bg-red-100 text-red-700 border border-red-400 dark:bg-red-200 dark:text-red-900'
        }`;
      messageBox.classList.remove('hidden');
      setTimeout(() => {
        messageBox.classList.add('opacity-0');
        setTimeout(() => messageBox.classList.add('hidden'), 300);
      }, 3000);
    }

    function sanitizeUrl(url) {
      try {
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          url = 'https://' + url;
        }
        const parsed = new URL(url);
        return parsed.href; // returns valid URL
      } catch (e) {
        return null; // invalid URL
      }
    }

    function openMultipleWindows() {
      if (loading || windowsOpen) return;
      loading = true;
      openWindowsButton.disabled = true;
      openWindowsButton.textContent = 'Opening...';

      const rawInput = searchInput.value.trim();
      const numWindows = parseInt(windowCountInput.value);
      const url = sanitizeUrl(rawInput) || `https://www.google.com/search?q=${encodeURIComponent(rawInput)}`;

      // Clear previous error
      windowGrid.innerHTML = '';

      let loadedCount = 0;

      for (let i = 0; i < numWindows; i++) {
        const windowId = `window-${Date.now()}-${i}`;
        const container = document.createElement('div');
        container.className = 'window-container bg-white dark:bg-darkCard border border-gray-200 dark:border-darkBorder rounded-lg shadow overflow-hidden relative';
        container.id = windowId;

        const iframeContainer = document.createElement('div');
        iframeContainer.className = 'iframe-container relative';

        const iframe = document.createElement('iframe');
        iframe.src = url;
        iframe.title = `Window ${i + 1}`;
        iframe.sandbox = "allow-same-origin allow-scripts allow-popups allow-forms";
        iframe.allow = "accelerometer; camera; fullscreen; geolocation; microphone; clipboard-read; clipboard-write";
        iframe.loading = "lazy";
        iframe.className = 'w-full h-[300px] sm:h-[350px] lg:h-[400px] border-0';

        // Loading overlay
        const loader = document.createElement('div');
        loader.className = 'loading-overlay';
        loader.innerHTML = `<div class="text-center">
          <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent motion-reduce:animate-[spin_1.5s_linear_infinite]"></div>
          <p class="mt-2 text-sm">Loading...</p>
        </div>`;

        iframeContainer.appendChild(iframe);
        iframeContainer.appendChild(loader);
        container.appendChild(iframeContainer);
        windowGrid.appendChild(container);

        // Handle load/error
        iframe.onload = () => {
          loadedCount++;
          loader.remove();
          if (loadedCount === numWindows) {
            windowsOpen = true;
            openWindowsButton.textContent = 'Close Windows';
            openWindowsButton.disabled = false;
            showMessage(`${numWindows} window(s) opened successfully!`);
            loading = false;
          }
        };

        iframe.onerror = () => {
          if (loader.parentNode) loader.remove();
          const errorDiv = document.createElement('div');
          errorDiv.className = 'p-4 text-center text-red-600 bg-red-50 dark:bg-red-900/30';
          errorDiv.textContent = 'Failed to load page.';
          iframeContainer.appendChild(errorDiv);
          loadedCount++;
          if (loadedCount === numWindows && !windowsOpen) {
            openWindowsButton.textContent = 'Open Windows';
            openWindowsButton.disabled = false;
            loading = false;
          }
        };
      }
    }

    function closeAllWindows() {
      if (!windowsOpen) return;
      document.querySelectorAll('.window-container').forEach(el => {
        el.remove();
      });
      windowsOpen = false;
      openWindowsButton.textContent = 'Open Windows';
      validateInput();
      showMessage('AllWindows closed.', 'success');
    }

    openWindowsButton.addEventListener('click', () => {
      if (windowsOpen) {
        closeAllWindows();
      } else {
        openMultipleWindows();
      }
    });

    darkModeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      darkModeToggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>

</html>
