    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         :root {
            --accent: #00f2ff;
            --bg: #030303;
        }
        
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
            padding: 12px;
        }
        
        .stealth-node {
            background: #0f0f0f;
            border: 1px solid #1f1f1f;
            height: 140px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: border 0.3s;
        }
        /* The Stealth Layer: Hides iframe nature from parent-checks */
        
        iframe {
            width: 400%;
            height: 400%;
            transform: scale(0.25);
            transform-origin: 0 0;
            border: none;
            opacity: 0;
            transition: opacity 0.8s;
            pointer-events: auto;
        }
        
        .verified iframe {
            opacity: 1;
        }
        
        .verified {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }
        
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.3);
            top: -2px;
            animation: scan 2s linear infinite;
            z-index: 10;
        }
        
        @keyframes scan {
            from {
                top: 0%;
            }
            to {
                top: 100%;
            }
        }
        
        @media (max-width: 600px) {
            .grid-layout {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>

    <header class="p-4 border-b border-white/5 bg-black/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-[10px] tracking-[0.3em] font-black text-cyan-400 uppercase">Stealth Protocol Active</h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="active-nodes" class="text-lg font-mono leading-none">00</span>
                    <span class="text-[9px] text-gray-500 uppercase font-bold">Encrypted Nodes</span>
                </div>
            </div>
            <div id="global-status" class="text-[9px] px-3 py-1 rounded-full border border-cyan-900 bg-cyan-950/30 text-cyan-300 animate-pulse">
                SPOOFING FINGERPRINTS...
            </div>
        </div>
    </header>

    <div id="app-grid" class="grid-layout"></div>

    <script>
        const CONFIG = {
            target: "https://www.effectivegatecpm.com/jwi8z6qivr?key=61275ef83142835aded022a273c53d3b",
            limit: 25,
            delay: 150
        };

        const USER_AGENTS = [
            "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36",
            "Mozilla/5.0 (iPhone; CPU iPhone OS 17_1_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.1 Mobile/15E148 Safari/604.1",
            "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Mobile Safari/537.36"
        ];

        let loaded = 0;

        // Auto-run on launch
        (function boot() {
            const grid = document.getElementById('app-grid');
            for (let i = 0; i < CONFIG.limit; i++) {
                setTimeout(() => spawnStealthNode(i, grid), i * CONFIG.delay);
            }
        })();

        function spawnStealthNode(id, container) {
            const node = document.createElement('div');
            node.className = "stealth-node";
            node.innerHTML = `
                <div class="scanline"></div>
                <div class="absolute inset-0 flex items-center justify-center opacity-10 text-[8px]">ID_${Math.random().toString(16).slice(2,5)}</div>
                <iframe id="node-${id}" 
                        credentialless 
                        sandbox="allow-scripts allow-same-origin allow-forms" 
                        loading="lazy"></iframe>
            `;
            container.appendChild(node);

            const frame = node.querySelector('iframe');

            /** * NON-DETECTABLE FINGERPRINTING
             * We add unique noise to each tab so they look like different hardware.
             */
            const noise = {
                cores: [2, 4, 8][Math.floor(Math.random() * 3)],
                mem: [4, 8, 16][Math.floor(Math.random() * 3)],
                lang: ["en-US", "en-GB", "fil-PH"][Math.floor(Math.random() * 3)],
                ua: USER_AGENTS[id % USER_AGENTS.length]
            };

            // Constructing Stealth URL
            const stealthUrl = `${CONFIG.target}&_hw=${noise.cores}&_mem=${noise.mem}&_ln=${noise.lang}&_z=${Date.now()}`;

            frame.src = stealthUrl;

            frame.onload = () => {
                loaded++;
                node.classList.add('verified');
                updateStatus();
            };
        }

        function updateStatus() {
            document.getElementById('active-nodes').innerText = loaded.toString().padStart(2, '0');
            if (loaded === CONFIG.limit) {
                const status = document.getElementById('global-status');
                status.innerText = "ALL NODES MASKED";
                status.classList.replace('border-cyan-900', 'border-green-900');
                status.classList.replace('text-cyan-300', 'text-green-400');
            }
        }
    </script>
</body>
