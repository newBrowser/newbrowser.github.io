<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-site-verification" content="I6mj2Xin2srj3bEdDQEZ_L0GtidF2ZxyPVZP-Q6KuzQ" />


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra-Fast Multi-Loader</title>

    <link rel="preconnect" href="https://www.effectivegatecpm.com">
    <link rel="dns-prefetch" href="https://www.effectivegatecpm.com">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2XLLQQMMTC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-2XLLQQMMTC');
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .window-card {
            position: relative;
            background: #000;
            border: 1px solid #262626;
            border-radius: 8px;
            height: 200px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(0.8);
            /* Better fit for mobile */
            transform-origin: top left;
            width: 125%;
            /* Compels content to fill space despite scaling */
            height: 125%;
        }
        
        .turbo-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6 !important;
        }
        
        .loading-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: #3b82f6;
            width: 0%;
            transition: width 0.2s;
        }
    </style>
</head>

<body class="bg-black text-gray-300 p-2 font-sans">

    <div class="max-w-7xl mx-auto mb-4 bg-gray-900/50 p-3 rounded-lg flex items-center justify-between border border-gray-800">
        <div>
            <div class="flex items-center gap-2">
                <span class="flex h-2 w-2 animate-ping rounded-full bg-blue-500"></span>
                <h1 class="text-xs font-black text-white tracking-widest uppercase">Turbo Engine</h1>
            </div>
            <p id="speed-tag" class="text-[10px] text-blue-400 font-mono mt-1">OPTIMIZING LATENCY...</p>
        </div>

        <button onclick="turboRefresh()" class="bg-blue-600 active:scale-95 text-white px-4 py-2 rounded text-[10px] font-black tracking-tighter transition-all">
            INSTANT RE-LOAD
        </button>
    </div>

    <main id="master-grid" class="grid grid-cols-2 md:grid-cols-5 gap-2">
    </main>

    <script>
        const URL = "https://www.effectivegatecpm.com/x2vffrjk?key=48ff1dfdc62d6130662ac4e7a403f394";
        const TABS = 250;
        const TIMEOUT_LIMIT = 5000; // 5 Seconds "Fast-Reset" trigger

        function turboLoad() {
            const grid = document.getElementById('master-grid');
            grid.innerHTML = '';

            for (let i = 0; i < TABS; i++) {
                const card = document.createElement('div');
                card.className = "window-card";
                card.id = `card-${i}`;

                const progress = document.createElement('div');
                progress.className = "loading-progress";
                progress.id = `prog-${i}`;

                const iframe = document.createElement('iframe');
                iframe.id = `frame-${i}`;

                // Add the URL with a timestamp to bypass old cache and force speed
                iframe.src = URL + "&t=" + Date.now();

                // WATCHDOG: If not loaded in 5s, highlight and try to refresh
                let watchdog = setTimeout(() => {
                    document.getElementById(`speed-tag`).innerText = "RE-ROUTING SLOW NODES...";
                    card.style.borderColor = "#ef4444";
                }, TIMEOUT_LIMIT);

                iframe.onload = () => {
                    clearTimeout(watchdog);
                    progress.style.width = "100%";
                    card.classList.add('turbo-glow');
                    document.getElementById(`speed-tag`).innerText = "ALL NODES ACTIVE";
                };

                card.appendChild(iframe);
                card.appendChild(progress);
                grid.appendChild(card);

                // Animate progress bar manually for visual "speed" feel
                setTimeout(() => progress.style.width = "70%", 100);
            }
        }

        function turboRefresh() {
            const tag = document.getElementById('speed-tag');
            tag.innerText = "PURGING CACHE & RESTARTING...";
            turboLoad();
        }

        // Automatic boot
        window.onload = turboLoad;
    </script>
</body>

</html>
